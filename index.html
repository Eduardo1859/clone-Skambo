<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="conteiner">
         <div id="header">
            <img src="asscs/Rectangle 4.svg" alt="">
            <img src="asscs/skambo3 1.svg" alt="">
            <h2>Seja Bem Vindo!</h2>
            <p>Acesse sua conta
                 agora mesmo.</p>
            <button>Entrar</button>
            <p>Esqueci minha senha</p>
        </div>

        <div class="form">
            <h1>Crie sua conta</h1>
            <p>Preencha o formul√°rio</p>

            <div class="textfild">
                <img src="asscs/ant-design_user-add-outlined.svg" alt="">
                <input type="Nome"  placeholder="        Nome"> 
                <label for="Nome"></label>
                
            </div>

            <div class="textfild">
                <img src="asscs/carbon_email.svg" alt="imagem email">
                <input type="email"  placeholder="       Email"> 
                <label for="Email"></label>
            
            </div>

            <div class="textfild">

                <img src="asscs/ri_lock-password-fill.svg" alt="imagen">
                <input  type="senha"  placeholder="       Senha" >
                <label for="senha"></label>
            
            </div>

            <button>Cadastrar</button>
            

        </div>

    </div>

</body>

</html>
